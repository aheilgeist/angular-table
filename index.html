<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div class="note">
<p>Click the table headers to change the sorting order:</p>
</div>
<div ng-app="myApp" ng-controller="MainController">

    <table>
        <tr>

            <th> </th>
            <th ng-click="orderByMe('firstName')">First Name</th>
            <th ng-click="orderByMe('lastName')">Last Name</th>
            <th ng-click="orderByMe('birthDay')">Birth Day</th>
            <th ng-click="orderByMe('birthMonth')">Birth Month</th>
            <th ng-click="orderByMe('birthYear')">Birth Year</th>
        </tr>

        <tr ng-repeat="x in names | orderBy:myOrderBy">
            <td>{{ $index + 1 }}</td>
            <td>{{ x.firstName }}</td>
            <td>{{ x.lastName }}</td>
            <td>{{ x.birthDay }}</td>
            <td>{{ x.birthMonth }}</td>
            <td>{{ x.birthYear }}</td>
        </tr>
    </table>

</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

</body>
</html>
